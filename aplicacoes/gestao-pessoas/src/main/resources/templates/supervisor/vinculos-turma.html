<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/LayoutSupervisor">

<head>
	<title>Gestão Pessoas | Detalhes da Turma</title>
</head>

<section layout:fragment="conteudo">


  <div class="container-fluid titulo-pagina">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="#">Minhas Turmas</a></li>
            <li><a href="#">Detalhes Turma</a></li>
        </ul>
        <h1>Detalhes da Turma</h1>
    </div>
  </div>


	<div class="container animated fadeInRight">
	    <div class="row">
	      <div class="col-md-4">
	        <div class="panel panel-bluegray">
	          <div class="panel-heading">
	            <a class="panel-title" data-toggle="collapse" data-target="#detalhesTurma"><i class="fa fa-caret-down" aria-hidden="true"></i> Turma NPI - 2016.1</a>
				<a href="#" class="btn btn-xs pull-right gp-btn-opcao">editar</a>
  			  </div>
	          <div id="detalhesTurma" class="panel-body collapse in">
				  <table class="table table-hover">
				    <tbody>
				      <tr>
				        <td><strong>Orientador</strong></td>
				        <td th:text="${turma.orientador.nome}"> bruno</td>
				      </tr>
				      <tr>
				        <td><strong>Supervisores</strong></td>
				     	<td  th:inline="text"> <span th:each="sup : ${turma.supervisores}"> [[${sup.nome}]],</span></td>

				      </tr>
				      <tr>
				        <td><strong>Período</strong></td>
				        <td><label th:text="${#dates.format(turma.inicio, 'dd/MM/yyyy')}"></label>  a <label th:text="${#dates.format(turma.termino, 'dd/MM/yyyy')}"></label></td>
				      </tr>
				    </tbody>
				  </table>
	           </div>
	        </div>
	      </div>


	    <div class="col-md-8">
	        <div class="panel panel-bluegray">
	          <div class="panel-heading">
	            <a class="panel-title"><i class="fa fa-caret-down" aria-hidden="true"></i> Atualizar Vínculos</a>
	          </div>
	          <div id="vinculos" class="panel-body">

				  <div class="col-md-12">
					  <form class="form-inline" role="form">
						<div class="form-group">
						  <div class="input-group">
						    <input type="text" class="form-control" placeholder="Nome do Estagiário" size="100"/>
						    <span class="input-group-btn">
						      <button class="btn btn-default" type="button">Buscar</button>
						    </span>
						  </div>
						</div>
		  			  </form><br/>
				  </div>

				  <div class="col-md-12">
			          <ul class="list-group">
			            <li th:each="est :${turma.estagios}" class="list-group-item gp-list-group-item">
			              <b th:inline="text"> [[${est.estagiario.nomeCompleto}]] </b>
			              <a th:href="@{/Supervisor/Turma/Acompanhamento/{id}/Desvincular(id=${est.estagiario.id})}" class="btn btn-success btn-sm pull-right gp-btn-acompanhamento">desvincular</a>
			            </li>
			            
			          </ul>
				  </div>

	           </div>
	        </div>
	      </div>
	    </div>
	</div>
  </section>
</html>
