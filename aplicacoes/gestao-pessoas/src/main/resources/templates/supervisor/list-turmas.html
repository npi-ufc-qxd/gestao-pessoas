<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/LayoutSupervisor">

<head>
	<title>Gest√£o Pessoas | Minhas Turmas</title>
</head>

<section layout:fragment="conteudo">

  <div class="container-fluid titulo-pagina">
    <div class="container">
        <ul class="breadcrumb">
            <li class="active">Inicio</li>
        </ul>
        <h1>Minhas Turmas</h1>
    </div>
  </div>

	<div class="container animated fadeInRight"> 

<div class="alert alert-dismissible alert-warning" th:if="${!#strings.isEmpty(error)}">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <p th:text="${error}"></p>
</div>		
	
    <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div id="painelPlano" class="panel-body clear">
          <ul class="list-group">
            <li th:each="turma : ${turmas}" class="list-group-item gp-list-group-item">
              	<b th:inline="text">[[${turma.nome}]] <span class="label label-primary"> [[${turma.status.descricao}]]</span></b>
              	<a th:href="@{'/Supervisor/Turma/' + ${turma.id}}" class="btn btn-info btn-sm pull-right gp-btn-acompanhamento">Detalhes</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </div>
    </div>
</section>

<section layout:fragment="js">
	<script type="text/javascript">
		$("#turmas").addClass("active");
	</script>
</section>

</html>
